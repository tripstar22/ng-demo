<div class="row">
  <div class="small-12 columns txtCenter">
    <h1>Users</h1>
  </div>
</div><!-- /.row -->
<div class="row">
  <div class="small-12 columns">
    <mat-card>
      <mat-list>
        <mat-list-item class="itemUser" *ngFor="let user of users">
            <mat-card-title class="titleUser"><a href="{{user.id}}">{{user.name}}</a></mat-card-title>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>
</div><!-- /.row -->
